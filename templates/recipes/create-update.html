{% extends 'base.html' %}


{% block content %}


{% if message %}
<p>{{message}}</p>

{% endif %}

<div style="margin-top: 30px;">
    <form action="." method="POST">
        {% csrf_token %}

        {{form.as_p}}

        {% if formset %}
            <h3>Ingredient</h3>
            {{formset.as_p }}
        {% endif %}
        
        <button type="submit">Save</button>

    </form>
</div>
   
    

    
{% endblock content %}
